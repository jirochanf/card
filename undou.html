<html>
  <head>
    <title>VR運動場</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.js"></script>
    <script src="assets/virtual_tour.js"></script>
    <script>
    		AFRAME.registerComponent('click-play', {
  		init: function () {
      		var v = document.querySelector('#video');
    		this.el.addEventListener('mouseup', function (event) {
    		//クリック時の処理
                 v.play();
        	    		});
  		}
		});
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	　　　　<script src="jquery.rwdImageMaps.min.js"></script>
    	<script>
		$(function() {
  $('img[usemap]').rwdImageMaps();
});
    </script>

<style type="text/css">
.map {
width:350px;
height: auto;
}
</style>
	
    
  </head>
  <body>
<a-assets>
<video id="video" muted webkit-playsinline playsinline loop="true" src="assets/yakyu21.mp4"></video>
</a-assets>    
    
<a-scene vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: " cursor="fuse: false; rayOrigin: mouse">

  <a-text font="kelsonsans" value="Uwajima Higashi" width="24" height="20" position="5 -8 -10" rotation="0 0 0"></a-text>
  <a-video src="#video" click-play width="10" height="6"  position="8 5 -10" rotation="0 0 0"></a-video>  
  <a-image src="assets/zenkei2.jpg" width="40" height="28" position="0 0 -15" rotation="0 0 0"></a-image>
  
  <a-entity camera look-controls="reverseMouseDrag: true">  
  
</a-scene>

<div style="position:absolute; bottom:25px; right:30px"> 
<img src="assets/map1.jpg"  usemap="#image-map" class="map">
<map name="image-map">
    <area target="" alt="undou" title="undou" href="undou.html" coords="652,120,853,256" shape="rect">
    <area target="" alt="jimu" title="jimu" href="jimu.html" coords="390,311,450,354" shape="rect">
    <area target="" alt="vr" title="vr" href="vr.html" coords="412,373,488,425" shape="rect">
</map>
</div>


  </body>
</html>
