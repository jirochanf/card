<!doctype HTML>

<html>
	<head>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
<script>
      		window.addEventListener('click', function () {
      		var v = document.querySelector('#happy');
      		v.play();
     		});
</script>
<script>
    		AFRAME.registerComponent('click-change', {
  		init: function () {
      		var pic = document.querySelector('#pic');
    		this.el.addEventListener('click', function (event) {
    		//クリック時の処理
        	pic=window.open('https://jirochanf.github.io/a-saturday-night/');
    		});
  		}
		});
</script>	
<link rel="stylesheet" href="button.css">
<meta name="apple-mobile-web-app-capable" content="yes">
<head>

<body style='margin : 0px; overflow: hidden;'>
        <a-assets>
	    <img id="pic" src="assets/syukushi.png">
	    <a-asset-item id="animated-asset" src="assets/toy_biplane.gltf"></a-asset-item>
            <video id="happy" muted webkit-playsinline playsinline loop="true" src="assets/happy3.mp4"></video>
	    <video id="vkao" autoplay loop="true" muted="true" src="assets/kao.mp4"></video>
	</a-assets>
	
<a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
	<a-camera cursor="rayOrigin: mouse;"></a-camera>
   	
	<a-marker preset="hiro">
        <a-image id="pic" src="#pic" click-change position="0 0 -6" rotation="-90 0 0" scale="2 2 2"></a-image>
        <a-entity id="3dmodel" position="3 0 -6" scale="0.1 0.1 0.1" rotation="0 90 90"  animation-mixer="loop: repeat"
      gltf-model="#animated-asset" class="clickable" gesture-handler></a-entity> 
	<a-video src="#happy" position="2 0 -3" width="5.2" height="2.8"  rotation="270 0 0"></a-video>
 	<a-text value="Welcome to My HomePage" position="2 0 0" align="center" rotation="-90 0 0" color="#BCDE28"　scale="2 2 2"></a-text>
 	</a-marker>
     	
	<a-entity camera></a-entity>
 </a-scene>
	
	  <!--   画面下部にボタンを設置  -->
<div style="position: fixed; bottom: 10px;left:50px;">  
<a href="" class="btn btn-gradient" onClick="window.open('https://jirochanf.github.io/card/vr.html','_blank')">VR</a>
</div>
<div style="position: fixed; bottom: 10px;left:150px;">
<a href="tel:08065637911" class="btn btn-gradient" >Tel</a>
</div>
<div style="position: fixed; bottom: 10px;left:250px;">
<a href="" class="btn btn-gradient" onClick="window.open('https://jirochanf.github.io/a-saturday-night/','_blank')">Special</a>
</div>  

	</body>
</html>
